<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Veo 3 JSON Prompt Builder</title>

  <style>
/* ================= BASE STYLE ================= */
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:20px;
}

h1 { font-size:20px; }
h2 { font-size:16px; margin-top:20px; }

.box {
  background:#fff;
  padding:16px;
  border-radius:8px;
  max-width:1200px;
  margin-bottom:20px;
}

label {
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input,
textarea,
select {
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:6px;
  border:1px solid #ccc;
}

button {
  margin-top:12px;
  padding:10px;
  width:100%;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

pre {
  background:#0f172a;
  color:#e5e7eb;
  padding:12px;
  margin-top:16px;
  border-radius:8px;
  max-height:520px;
  overflow:auto;
}

input:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

/* ================= DISABLED INPUT ================= */
input:disabled,
textarea:disabled {
  background:#f1f5f9;
  color:#94a3b8;
  border-color:#e2e8f0;
  cursor:not-allowed;
}

/* ================= MODE BUTTON (DESKTOP DEFAULT) ================= */
.mode-btn {
  background:#f8fafc;
  border:1px solid #cbd5f5;
  color:#1e293b;
  width:auto;
  transition:all 0.15s ease;
  position:relative;
  z-index:1;
}

.mode-btn.active {
  background:#2563eb;
  color:#fff;
  box-shadow:0 0 0 2px rgba(37,99,235,0.25);
  transform:translateY(-1px);
}

#modeSelector {
  position:relative;
  z-index:1;
}

/* ================= PRIMARY CTA ================= */
.primary-cta {
  font-weight: bold;
  letter-spacing: 0.2px;
}

/* ================= SECONDARY CTA ================= */
.secondary-cta {
  background: #e5e7eb;
  color: #1f2937;
}


/* ================= MOBILE POLISH ================= */
@media (max-width: 640px) {

  body {
    padding:12px;
  }

  .box {
    padding:12px;
    margin-bottom: 14px;
  }

  label {
    margin-top: 16px;
    font-size: 13px;
  }

  input,
  textarea,
  select {
    padding: 12px;
    font-size: 15px;
  }

  /* mode selector stack */
  #modeSelector {
    flex-direction:column;
    gap:10px;
    margin-bottom:14px;
  }

  /* CTA */
  .primary-cta {
    padding: 16px;
    font-size: 16px;
    border-radius: 12px;
    box-shadow: 0 10px 24px rgba(37,99,235,0.35);
  }

  .primary-cta {
    margin-top: 20px;
    margin-bottom: 8px;
  }

  .secondary-cta {
    padding: 12px;
    font-size: 14px;
    margin-top: 10px;
  }

  /* mode button mobile */
  .mode-btn {
    width:100%;
    padding:14px 12px;
    font-size:15px;
    border-radius:10px;
  }

  .mode-btn.active {
    box-shadow:0 6px 14px rgba(37,99,235,0.35);
  }

  button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  }

  #modeIndicator,
  #modeHint {
    font-size:13px;
    line-height:1.4;
  }

  #sceneButtons button {
    padding: 8px;
    font-size: 13px;
    margin-top: 6px;
  }
  #sceneButtons > div {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  pre#output {
    margin-top: 12px;
  }

}
</style>


  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
</head>

<body>

<!-- ================= APP HEADER ================= -->
<h1>ðŸŽ¬ DENICAN Builder V5.1</h1>

<!-- ================= GLOBAL CONFIG ================= -->
<div style="font-size:13px; color:#475569; line-height:1.6;">
  <strong>Veo-3:</strong> By jogja<br>
  </strong> Video Short (TikTok & YouTube Shorts)
</div>

<!-- ================= MODE KONTEN ================= -->
<div class="box">

  <h3>Pilih Mode Konten</h3>

  <div id="modeSelector" style="display:flex; gap:8px; margin-bottom:8px;">
    <button type="button" class="mode-btn" data-mode="softselling">Soft Selling</button>
    <button type="button" class="mode-btn" data-mode="edukasi">Edukasi</button>
    <button type="button" class="mode-btn" data-mode="story">Story</button>
  </div>

  <div id="modeIndicator"
     style="font-size:13px; color:#555; margin-bottom:6px;">
  Mode aktif: -
</div>

<div id="modeHint"
     style="font-size:12px; color:#9ca3af;">
  Pilih salah satu mode untuk mulai mengisi data.
</div>


<!-- ================= PROJECT & SCENE INPUT ================= -->
<div class="box">
  <h2>Data Konten (Isi Singkat & Jelas)</h2>

  <label>Judul Konten</label>
  <input id="projectTitle" placeholder="Contoh: Belajar Warna PAUD" />

  <label>Tema Konten</label>
  <input id="tema" placeholder="Belajar sambil bermain" />

  <label>Jumlah Scene</label>
  <input id="totalScenes" type="number" min="3" value="5" />

  <label>Deskripsi Visual</label>
  <input id="visual_id" placeholder="anak di meja belajar dengan flashcard" />

  <label>Aksi Utama</label>
  <input id="action_id" placeholder="anak mewarnai flashcard" />

    <!-- Auto-translate always enabled (hidden from UI) -->
  <input type="checkbox" id="autoTranslate" checked hidden />

</div>

<hr />


<!-- ================= PROJECT MANAGEMENT ================= -->
<h3>Manajemen Project</h3>

<label>Daftar Project</label>
<select id="projectList"></select>

<div style="display:flex; gap:8px; margin-top:8px;">
  <button id="loadProjectBtn" type="button">Load Project</button>
  <button id="duplicateProjectBtn" type="button">Duplicate Project</button>
  <button id="resetProjectsBtn" type="button" style="background:#ef4444;margin-top:8px;">Reset Semua Project</button>

</div>


<!-- ================= GENERATE & OUTPUT ================= -->
<button id="generateBtn"class="primary-cta">Generate Multi-Scene Prompt</button>

<button id="downloadAllBtn"type="button"class="secondary-cta">
  Download Semua Prompt & Dialog
</button>

<div id="sceneButtons" style="margin-top:12px;"></div>
<pre id="output"></pre>

<div id="generateHint"
     style="font-size:12px; color:#9ca3af; margin-top:6px;">
  Tombol akan aktif setelah mode konten dipilih.
</div>


<!-- ================= SCRIPTS ================= -->
<script type="module" src="./main.js?v=__BUILD_ID__"></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>

</body>
</html>
